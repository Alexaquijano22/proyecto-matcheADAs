<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/4df7e684b7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/lemon.svg" type="image/x-icon">
    <title>MatcheADAs</title>
</head>

<body>
    <div class="title">
        <h1>MatcheADAs</h1>
    </div>
    <div class="control">
        <div class="points">
            <p id="combo">Combo x1</p>
            <p id="points">Puntos:0</p>
        </div>
        <div class="icons">
            <i id="infoIcon" class="fas fa-info-circle"></i>
            <i id="reDoIcon" class="fas fa-redo-alt"></i>
        </div>

    </div>

    <div id="container" class="container"></div>

    <div class="time">
        <i class="fas fa-hourglass-half"></i>
        <div id="time" class="timer"></div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./scripts/modals.js"></script>
    <script src="./scripts/scripts.js"></script>
    <script src="./scripts/grid.js"></script>
    <script src="./scripts/timer.js"></script>
    <script src="./scripts/score.js"></script>

</body>

</html>
